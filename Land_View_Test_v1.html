<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebMap Version1.0</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <style>
            #header {
                height: 75px;
                background-color: darkgoldenrod;
            }
            #mapdiv {
                height: 650px;
                background-color:salmon;
            }
            #side_panel {
                height: 650px;
                background-color:beige;
            }
            #footer {
                height: 75px;
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>
        <div id="header" class="col-md-12">
            <h1 class="text-center">County Land View</h1>
        </div>
        <div id="side_panel" class="col-md-3">
            <h1 class="text-center">Available Land</h1>
            <button id="zoomToZocalo" class="form-control btn-primary"> Land 1</button>
        </div>
        <div id="mapdiv" class="col-md-9"></div>
        <div id="footer" class="col-md-12">
            <h4 id="map_coords" class="text-center">Latitude: 42.416904  Longitude: -73.673693  Zoom Level: 11</h4>
            <h4 class="text-center">Free Use Open Source Code Liscense: 2019 Tool Version 1.0</h4>
            

         </div>
         
         <script>
            var mymap = L.map('mapdiv')
            mymap.setView([42.4,-73.6],11);
             
            var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
            mymap.addLayer(backgroundLayer);
             
            var zocaloMarker = L.marker([42.416904, -73.673693]).addTo(mymap).bindPopup("<h3 class='text-center'>Land Information</h3<img src='' width='200px'");

            $("#zoomToZocalo").click(function(){
                mymap.setView([42.416904, -73.673693], 17);
            });
             
            mymap.on('mousemove', function(e){
                var str ="Latitude: "+e.latlng.lat.toFixed(5)+" Longitude: "+e.latlng.lng.toFixed(5)+"Zoom Level: "+mymap.getZoom();
                $("#map_coords")
            })
             
        </script>
         
         
         
    </body>
</html>
